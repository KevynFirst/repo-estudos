<body>
    
    <script>

        function Pessoa(nome, idade){
            if(nome == undefined){
                nome = 'boca';
            }
            if(idade == undefined){
                idade = "de 09";
            }
            this.nome = nome;
            this.idade = idade;
            
            this.printNome = function(nome, idade){
                alert(nome + " " + idade);
            }
            
        }


        var persona = new Pessoa();
        var pessoa = new Pessoa("Kevyn", 28);
        var pessoa_2 = new Pessoa("Guilherme", 27);
        

        alert(persona.nome + " " + persona.idade);
        alert(pessoa.nome + " " + pessoa.idade);
        alert(pessoa_2.nome + " " + pessoa_2.idade);

    </script>


</body>
